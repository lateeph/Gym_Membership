{{extend 'my_layout.html'}}
<div class="container"  style="color: white">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 col-xs-push-1 form-div">
      <form action="{{=URL('store')}}" method="post">
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" class="form-control" id="exampleInputFirstName" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" class="form-control" id="exampleInputLastName" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Phone Number</label>
          <input class="form-control" id="inputPhone" maxlength="10" name="phonenumber" placeholder="Phone Number" size="3" title="" type="tel" required>
        </div>
        <div class="form-group">
          <label for="exampleInputGender">Gender</label>
          <div>
            <label class="radio-inline">
              <input type="radio" id="female" name="gender" value="Female">Female
            </label>
            <label class="radio-inline">
              <input type="radio" id="male" name="gender" value="Male">Male
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="Save User">
        </div>
      </form>
    </div>
  </div>
</div>
{{include}}
